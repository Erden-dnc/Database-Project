<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim - GTS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GTS - Graduate Thesis System</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="tez-ekle.html">Add Thesis</a></li>
                <li><a href="tez-ara.html">Search Theses</a></li>
                <li><a href="yönetim.html" class="active">Management</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin: 2rem 0;">Data Management</h2>
        
        <div class="content-section">
            <h3>University Management</h3>
            <button class="btn btn-primary" onclick="showModal('universite')">Add New University</button>
            <div id="universiteler-list" style="margin-top: 1rem;"></div>
        </div>

        <div class="content-section">
            <h3>Institute Management</h3>
            <button class="btn btn-primary" onclick="showModal('enstitü')">Add New Institute</button>
            <div id="enstitüler-list" style="margin-top: 1rem;"></div>
        </div>

        <div class="content-section">
            <h3>Author Management</h3>
            <button class="btn btn-primary" onclick="showModal('yazar')">Add New Author</button>
            <div id="yazarlar-list" style="margin-top: 1rem;"></div>
        </div>

        <div class="content-section">
            <h3>Advisor Management</h3>
            <button class="btn btn-primary" onclick="showModal('danışman')">Add New Advisor</button>
            <div id="danışmanlar-list" style="margin-top: 1rem;"></div>
        </div>

        <div class="content-section">
            <h3>Topic Management</h3>
            <button class="btn btn-primary" onclick="showModal('konu')">Add New Topic</button>
            <div id="konular-list" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Yeni Ekle</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/yönetim.js"></script>
</body>
</html>
