<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tez Ekle - GTS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GTS - Graduate Thesis System</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="tez-ekle.html" class="active">Add Thesis</a></li>
                <li><a href="tez-ara.html">Search Theses</a></li>
                <li><a href="yönetim.html">Management</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="content-section">
            <h2>Add New Thesis</h2>
            <div id="alert-container"></div>
            
            <form id="tez-form">
                <div class="form-group">
                    <label for="tez_no">Thesis Number *</label>
                    <input type="number" id="tez_no" class="form-control" required min="1" max="9999999">
                </div>

                <div class="form-group">
                    <label for="başlık">Title *</label>
                    <input type="text" id="başlık" class="form-control" required maxlength="500">
                </div>

                <div class="form-group">
                    <label for="özet">Abstract</label>
                    <textarea id="özet" class="form-control" maxlength="5000"></textarea>
                </div>

                <div class="form-group">
                    <label for="yazar_id">Author *</label>
                    <select id="yazar_id" class="form-control" required>
                        <option value="">Select Author...</option>
                    </select>
                    <button type="button" class="btn btn-secondary" style="margin-top: 0.5rem;" onclick="showYazarModal()">Add New Author</button>
                </div>

                <div class="form-group">
                    <label for="yıl">Year *</label>
                    <input type="number" id="yıl" class="form-control" required min="1900" max="2100" value="2024">
                </div>

                <div class="form-group">
                    <label for="tür">Type *</label>
                    <select id="tür" class="form-control" required>
                        <option value="">Select...</option>
                        <option value="Master">Master</option>
                        <option value="PhD">PhD</option>
                        <option value="Medical Specialization">Medical Specialization</option>
                        <option value="Art Proficiency">Art Proficiency</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="universite_id">University *</label>
                    <select id="universite_id" class="form-control" required onchange="loadEnstituler()">
                        <option value="">Select University...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="enstitü_id">Institute *</label>
                    <select id="enstitü_id" class="form-control" required>
                        <option value="">Please select university first</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sayfa_sayısı">Page Count</label>
                    <input type="number" id="sayfa_sayısı" class="form-control" min="1">
                </div>

                <div class="form-group">
                    <label for="dil">Language *</label>
                    <input type="text" id="dil" class="form-control" required value="Turkish">
                </div>

                <div class="form-group">
                    <label for="teslim_tarihi">Submission Date *</label>
                    <input type="date" id="teslim_tarihi" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Advisors *</label>
                    <div id="danışmanlar-container"></div>
                    <button type="button" class="btn btn-secondary" onclick="addDanışmanRow()">Add Advisor</button>
                </div>

                <div class="form-group">
                    <label>Topics *</label>
                    <div id="konular-container"></div>
                    <button type="button" class="btn btn-secondary" onclick="addKonuRow()">Add Topic</button>
                </div>

                <div class="form-group">
                    <label>Keywords</label>
                    <div id="anahtar-kelimeler-container"></div>
                    <button type="button" class="btn btn-secondary" onclick="addAnahtarKelimeRow()">Add Keyword</button>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Add Thesis</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Author Modal -->
    <div id="yazar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Author</h3>
                <button class="close-btn" onclick="closeYazarModal()">&times;</button>
            </div>
            <form id="yazar-form">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" id="yazar_ad" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" id="yazar_soyad" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="yazar_email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="yazar_telefon" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/tez-ekle.js"></script>
</body>
</html>
